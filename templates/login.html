<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - HouseHold Hero</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üè†</text></svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="auth-bg">

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="form-card-modern text-center" style="width: 100%; max-width: 450px;">
            
            <div class="mb-4">
                <i class="fas fa-user-circle fa-4x text-primary mb-3"></i>
                <h2 class="auth-title">Welcome Back</h2>
                <p class="auth-subtitle">Please login to continue</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }} alert-dismissible fade show shadow-sm text-start" role="alert">
                    <i class="fas fa-exclamation-triangle me-2"></i> {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}
            <form action="/login" method="POST">
                
                <div class="mb-3 text-start">
                    <label class="form-label">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" name="email" class="form-control form-control-modern" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="mb-4 text-start">
                    <label class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                        <input type="password" name="password" class="form-control form-control-modern" placeholder="Enter password" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-modern w-100">Login Securely</button>
            </form>

            <p class="mt-4 mb-0 text-muted">
                New here? <a href="/signup" class="text-decoration-none fw-bold text-primary">Create Account</a>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
